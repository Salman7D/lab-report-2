<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Responsive Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gray-900 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold">MySite</h1>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-6">
        <li><a href="#" class="hover:text-blue-400">Home</a></li>
        <li><a href="#" class="hover:text-blue-400">About</a></li>
        <li><a href="#contact" class="hover:text-blue-400">Contact</a></li>
      </ul>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
        ☰
      </button>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
      <ul class="flex flex-col space-y-4 p-6">
        <li><a href="#" class="hover:text-blue-400">Home</a></li>
        <li><a href="#" class="hover:text-blue-400">About</a></li>
        <li><a href="#contact" class="hover:text-blue-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-600 text-white text-center py-20">
    <h1 class="text-4xl md:text-6xl font-bold">Welcome to My Tailwind Page</h1>
    <p class="mt-4 text-lg">Built only with TailwindCSS</p>
    <a href="#contact" class="mt-6 inline-block bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-200">Get in Touch</a>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="py-20 container mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
    <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg">
      <form action="#">
        <div class="mb-4">
          <label for="name" class="block font-medium mb-2">Name</label>
          <input type="text" id="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
        </div>
        <div class="mb-4">
          <label for="email" class="block font-medium mb-2">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label for="message" class="block font-medium mb-2">Message</label>
          <textarea id="message" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6">
    <p>© 2025 MySite. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Mobile Menu -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    let menuOpen = false;
    menuBtn.addEventListener("click", () => {
      menuOpen = !menuOpen;
      if (menuOpen) {
        mobileMenu.classList.remove("hidden");
        menuBtn.textContent = "✖"; // cross icon
      } else {
        mobileMenu.classList.add("hidden");
        menuBtn.textContent = "☰"; // hamburger icon
      }
    });
  </script>

</body>
</html>
